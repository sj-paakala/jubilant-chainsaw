name: Build, Lint, and Deploy static site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 🔍 HTML validation
      - name: Install HTML validator
        run: npm install -g html-validate
      - name: Validate HTML
        run: html-validate "*.html"

      # 🎨 CSS linting
      - name: Install Stylelint
        run: npm install -g stylelint stylelint-config-standard
      - name: Lint CSS
        run: stylelint "**/*.css" --config-basedir .

      # ⚙️ JS linting
      - name: Install ESLint
        run: npm install -g eslint
      - name: Lint JavaScript
        run: eslint "**/*.js" || true  # won't fail deployment if warnings exist

      # 🌍 Deploy to GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: /public  # Adjust if your site files live in /dist or /public

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
