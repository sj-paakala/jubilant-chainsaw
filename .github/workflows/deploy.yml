name: Lint and Deploy Static Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 🔍 HTML validation
      - name: Install HTML validator
        run: npm install -g html-validate
      - name: Validate HTML
        run: |
          echo "HTML files found:"
          find public -name "*.html"
          html-validate "public/**/*.html" || echo "⚠️ HTML validation failed"

      # 🎨 CSS linting
      - name: Install Stylelint
        run: npm install -g stylelint stylelint-config-standard
      - name: Lint CSS
        run: stylelint "public/**/*.css" || echo "⚠️ CSS linting issues found"

      # ⚙️ JS linting
      - name: Install ESLint
        run: npm install -g eslint
      - name: Lint JavaScript
        run: eslint "public/**/*.js" || echo "⚠️ JS linting issues found"

      # 🌍 Deploy to GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
